{% extends 'base.html' %}

{% block content %}

<h4>Tickers</h4>
<hr>

<div class="list-group">
  {% for ticker in tickers %}
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ ticker.description }} : {{ ticker.token }}</h5>
      <small>{{ ticker.created_at }}</small>
    </div>
    <small>{{ '{0:0.2f}'.format(ticker.price) }} {{ ticker.currency }}</small>
  {% endfor %}
  </a>
</div>

{% endblock %}
